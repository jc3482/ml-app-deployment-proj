version: '3.8'

services:
  smartpantry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartpantry-app
    ports:
      - "7860:7860"
    volumes:
      # Mount data directories
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      # Mount config (read-only)
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - APP_ENV=production
      - DEVICE=cpu  # Change to cuda if GPU available
      - LOG_LEVEL=INFO
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

